# Gradle configuration
org.gradle.daemon=false
systemProp.gradle.download.retry=true
systemProp.gradle.download.attempts=4
systemProp.java.net.preferIPv4Stack=true
systemProp.javax.net.ssl.trustStoreType=KeychainStore

# Allow insecure protocols for HTTP repositories
systemProp.org.gradle.internal.repository.max.retries=3
systemProp.org.gradle.internal.repository.initial.backoff.ms=100

# JVM memory settings for dexing
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8

# Android configuration
android.useAndroidX=true
android.enableJetifier=false

# Kotlin configuration
kotlin.code.style=official

# Build optimization
# Temporarily disable build cache and parallelism to avoid AAPT2 linkedResourcesOutputDir packing bug on some Gradle/AGP combos.
org.gradle.caching=false
org.gradle.parallel=false
